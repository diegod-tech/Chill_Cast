<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f0f1a, #050509);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .profile-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .profile-pic-wrapper {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #7b2ff7;
      background: rgba(255, 255, 255, 0.1);
    }

    .upload-label {
      position: absolute;
      bottom: 0;
      right: 0;
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .upload-label:hover {
      opacity: 0.8;
    }

    .upload-label:hover::after {
      content: 'üì∑';
      font-size: 1.2rem;
    }

    #imageInput {
      display: none;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .email {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }

    .btn {
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      border: none;
      color: #fff;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: opacity 0.3s;
      margin: 8px;
      width: 100%;
      margin-left: 0;
      margin-right: 0;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .btn-secondary {
      background: linear-gradient(90deg, #5a4fcf, #a67ffb);
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #aaa;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-pic-wrapper">
      <img id="profileImage" src="https://via.placeholder.com/150?text=Profile" alt="Profile Photo" class="profile-pic">
      <label for="imageInput" class="upload-label"></label>
      <input type="file" id="imageInput" accept="image/*">
    </div>
    <h1 class="name">Name</h1>
    <p class="email">Email ID</p>
    <button class="btn">Edit Profile</button>
    <button class="btn btn-secondary">Share Profile</button>
    <button class="back-btn" onclick="location.href='main%20page.html'">‚Üê Back to Home</button>
  </div>

  <script>
    // Handle image upload
    document.getElementById('imageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('profileImage').src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
