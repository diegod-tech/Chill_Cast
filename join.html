<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Room</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0b0e1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 12px;
      width: 340px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .input-box input::placeholder {
      color: #aaa;
    }

    .input-box::before {
      content: 'üîç';
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      opacity: 0.6;
    }

    label {
      display: block;
      text-align: left;
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #a855f7, #3b82f6);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:hover {
      opacity: 0.85;
    }

    p {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join Room</h2>
    <div class="input-box">
      <input type="text" placeholder="Room Code" />
    </div>
    <label>Enter a room code:</label>
    <button id="joinBtn">Join</button>
    <div style="margin-top:12px;">
      <button onclick="location.href='main%20page.html'">Back</button>
    </div>
    <p>And your fares if you're use coder.</p>
  </div>
  <script>
    document.getElementById('joinBtn').addEventListener('click', function () {
      // Placeholder behavior: after join, go to success page
      location.href = 'success.html';
    });
  </script>
</body>
</html>
