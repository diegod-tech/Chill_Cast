  <style>
    body {

    .input-field {
      transition: all 0.3s ease;

    .input-field:focus {
      transform: translateY(-2px);

    .login-btn {
      transition: all 0.3s ease;

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 20s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

      </div><!-- Login Form -->
      <form id="login-form" onsubmit="handleLogin(event)" class="space-y-5"><!-- Email Field -->
       <div><label for="email" id="email-label" class="block text-sm font-semibold mb-2" style="color: #374151;">Email</label> <input type="email" id="email" name="email" required class="input-field w-full px-4 py-3 rounded-xl border-2 focus:outline-none focus:ring-2 focus:ring-opacity-50" style="border-color: #e5e7eb; background-color: #f9fafb; color: #1f2937;" placeholder="your@email.com">

       <div><label for="password" id="password-label" class="block text-sm font-semibold mb-2" style="color: #374151;">Password</label>

       </div><!-- Forgot Password -->

       </div><!-- Login Button --> <button type="submit" id="login-button" class="login-btn w-full py-3 rounded-xl font-bold text-lg text-white shadow-lg" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"> Sign In </button>
      </form><!-- Divider -->
      <div class="flex items-center my-6">
       <div class="flex-1 border-t" style="border-color: #e5e7eb;"></div><span class="px-4 text-sm" style="color: #9ca3af;">OR</span>

        <svg class="w-5 h-5" viewbox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" /> <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" /> <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" /> <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />

        <svg class="w-5 h-5" fill="currentColor" viewbox="0 0 24 24"><path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" />

      <div class="mt-8 text-center">

     <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-green-500 flex items-center justify-center">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />

     </div>
     <h3 class="text-2xl font-bold mb-2" style="color: #1f2937;">Login Successful!</h3>
     <p class="mb-6" style="color: #6b7280;">Welcome back to Watch Party</p><button onclick="closeSuccessMessage()" class="px-6 py-2 rounded-lg font-semibold text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"> Continue </button>
    </div>
   </div>
  </div>
  <script>
    const defaultConfig = {
      page_title: "Welcome Back",
      page_subtitle: "Sign in to continue",
      email_label: "Email",
      password_label: "Password",
      login_button: "Sign In",
      forgot_password: "Forgot Password?",
      signup_text: "Don't have an account?",
      signup_link: "Sign Up",
      background_color: "#667eea",
      surface_color: "#ffffff",
      text_color: "#1f2937",
      accent_color: "#f3f4f6",
      button_color: "#667eea",
      font_family: "system-ui",
      font_size: 16
    };

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eye-icon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>';
      } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Show success message
      document.getElementById('success-message').classList.remove('hidden');
    }

    function handleForgotPassword() {
      showToast('Password reset link will be sent to your email');
    }

    function handleSignUp() {
      showToast('Redirecting to sign up page...');
    }

    function handleSocialLogin(provider) {
      showToast(`Connecting with ${provider}...`);
    }

    function closeSuccessMessage() {
      document.getElementById('success-message').classList.add('hidden');
      document.getElementById('login-form').reset();
    }

    function showToast(text) {
      const existing = document.getElementById('toast-message');
      if (existing) existing.remove();

      const toast = document.createElement('div');
      toast.id = 'toast-message';
      toast.className = 'fixed bottom-8 left-1/2 transform -translate-x-1/2 px-6 py-3 bg-gray-800 text-white rounded-lg shadow-lg transition-opacity duration-300 z-50';
      toast.textContent = text;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 300);
      }, 2000);
    }

    async function onConfigChange(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
      const baseSize = config.font_size || defaultConfig.font_size;
      
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const buttonColor = config.button_color || defaultConfig.button_color;
      
      document.getElementById('app-wrapper').style.background = `linear-gradient(135deg, ${backgroundColor} 0%, #764ba2 100%)`;
      
      document.getElementById('page-title').textContent = config.page_title || defaultConfig.page_title;
      document.getElementById('page-title').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('page-title').style.fontSize = `${baseSize * 2.25}px`;
      document.getElementById('page-title').style.color = textColor;
      
      document.getElementById('page-subtitle').textContent = config.page_subtitle || defaultConfig.page_subtitle;
      document.getElementById('page-subtitle').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('page-subtitle').style.fontSize = `${baseSize * 1.125}px`;
      
      document.getElementById('email-label').textContent = config.email_label || defaultConfig.email_label;
      document.getElementById('email-label').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('email-label').style.fontSize = `${baseSize * 0.875}px`;
      
      document.getElementById('password-label').textContent = config.password_label || defaultConfig.password_label;
      document.getElementById('password-label').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('password-label').style.fontSize = `${baseSize * 0.875}px`;
      
      document.getElementById('login-button').textContent = config.login_button || defaultConfig.login_button;
      document.getElementById('login-button').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('login-button').style.fontSize = `${baseSize * 1.125}px`;
      document.getElementById('login-button').style.background = `linear-gradient(135deg, ${buttonColor} 0%, #764ba2 100%)`;
      
      document.getElementById('forgot-password').textContent = config.forgot_password || defaultConfig.forgot_password;
      document.getElementById('forgot-password').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('forgot-password').style.fontSize = `${baseSize * 0.875}px`;
      document.getElementById('forgot-password').style.color = buttonColor;
      
      document.getElementById('signup-text').textContent = config.signup_text || defaultConfig.signup_text;
      document.getElementById('signup-text').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('signup-text').style.fontSize = `${baseSize * 0.875}px`;
      
      document.getElementById('signup-link').textContent = config.signup_link || defaultConfig.signup_link;
      document.getElementById('signup-link').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('signup-link').style.fontSize = `${baseSize * 0.875}px`;
      document.getElementById('signup-link').style.color = buttonColor;
      
      document.querySelectorAll('input').forEach(el => {
        el.style.fontFamily = `${customFont}, ${baseFontStack}`;
        el.style.fontSize = `${baseSize}px`;
      });
      
      document.querySelectorAll('button').forEach(el => {
        if (!el.id) {
          el.style.fontFamily = `${customFont}, ${baseFontStack}`;
        }
      });
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ background_color: value });
              }
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ surface_color: value });
              }
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          },
          {
            get: () => config.accent_color || defaultConfig.accent_color,
            set: (value) => {
              config.accent_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ accent_color: value });
              }
            }
          },
          {
            get: () => config.button_color || defaultConfig.button_color,
            set: (value) => {
              config.button_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ button_color: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_family: value });
            }
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["page_title", config.page_title || defaultConfig.page_title],
        ["page_subtitle", config.page_subtitle || defaultConfig.page_subtitle],
        ["email_label", config.email_label || defaultConfig.email_label],
        ["password_label", config.password_label || defaultConfig.password_label],
        ["login_button", config.login_button || defaultConfig.login_button],
        ["forgot_password", config.forgot_password || defaultConfig.forgot_password],
        ["signup_text", config.signup_text || defaultConfig.signup_text],
        ["signup_link", config.signup_link || defaultConfig.signup_link]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
